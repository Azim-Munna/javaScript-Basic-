<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slider </title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
<!-- slider section -->
<header>
	<h2>standard slider world </h2>
</header>
<section>
	<div class="container">
		<div class="slider_area">
			<div class="slider_item">
				<div class="slide_img">
					<img src="../img/a.JPG" alt="">
				</div>
				<div class="slide_text"><h4>Lorem ipsum dolor sit amet</h4></div>
			</div>
			<div class="control">
	 		<div class="left_holder" onclick="prev_img()"><i class="fas fa-angle-right"></i></div>
	 		<div class="right_holder" onclick="next_img()"><i class="fas fa-angle-left"></i></div>
	 		</div>
		</div>

	</div>
</section>
<!-- slider section -->
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="assest/js/script.js"></script>
</body>
</html>
